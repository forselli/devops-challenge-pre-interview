services:
  postgres:
    image: postgres:17-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: currencies
    ports:
      - 5432:5432
    volumes:
      - postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d currencies"]
      interval: 5s
      timeout: 5s
      retries: 5

  # New Migration Service
  migration:
    build:
      context: .
      dockerfile: Dockerfile.decoupled
      target: migration-runner # Points to the migration stage in Dockerfile
    environment:
      POSTGRES_PRISMA_URL: postgres://postgres:postgres@postgres:5432/currencies?schema=public
    depends_on:
      postgres:
        condition: service_healthy

  nextjs:
    build:
      context: .
      dockerfile: Dockerfile.decoupled
      target: runner # Points to the slim production stage in Dockerfile
    restart: always
    environment:
      POSTGRES_PRISMA_URL: postgres://postgres:postgres@postgres:5432/currencies?schema=public
    ports:
      - 3000:3000
    depends_on:
      migration:
        condition: service_completed_successfully

volumes:
  postgres:
    driver: local
